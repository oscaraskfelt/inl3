<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Inl√§mning 3</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header>
            <h1>Compare the heroes</h1>
        </header>
        <section id="pageDesc">
            <span>
                A simple webapp to compare two superheroes using the <a href="https://superheroapi.com/" target="_blank">superhero-api</a> to get the information and presenting it with <a href="https://www.chartjs.org/" target="_blank">Chart.js</a>
            </span>
        </section>
        <main>
            <section id="forms">
                <div>
                    <form id="form1">
                        <label for="nameInput1">
                            Hero#1
                        </label>
                        <input type="text" id="nameInput1" class="nameInput">
                        <input type="submit" value="Go!">
                    </form>
                    <span id="status1"></span>
                    <ul id="charPicker1"></ul>
                </div>
                <div>
                    <form id="form2">
                        <label for="nameInput2">
                            Hero#2
                        </label>
                        <input type="text" id="nameInput2" class="nameInput">
                        <input type="submit" value="Go!">
                    </form>
                    <span id="status2"></span>
                    <ul id="charPicker2"></ul>
                </div>
            </section>
            <section id="gallery">
                    <img id="portrait1" src="" alt="">
                    <img id="portrait2" src="" alt="">
            </section>
            <section id="chartContainer">
                <canvas id="chart"></canvas>
            </section>
        </main>
        <footer>
            <p>Oscar Askfelt</p>
        </footer>
        <script type="text/javascript" src="../bundle.js"></script>
    </body>
</html>
